<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--!CSS-->
    <link rel="stylesheet" href="./css/main.css">

    <!--@Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!--?Icons-->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <title>Document</title>
</head>

<body class="without-sidebar">

    <section class="container-fluid clr-whiteCream">
        <div class="row">
            <!-- *Tool Bar START -->
            <div class="col-2 d-flex align-items-center flex-column shadow vh-100">
                <img class="w-50 mt-4" src="./img/LOGO NEGRO.png" alt="">
                <button type="button" class="btn m-auto mt-5 text-dark clr-yellow fs-5">List
                    Recipes
                </button>
                <button type="button" class="w-100 btn btn-primary mb-3 text-dark btn-danger fs-5">Logout
                </button>

                <!-- *Tool Bar END -->
            </div>
            <!-- @Content START -->
            <div class="col-10">

                <div class="row border-bottom mx-3">
                    <!-- !Time -->
                    <div class="col-5 d-flex justify-content-center my-4 py-3 yellow-right-line">
                        <span class="material-symbols-outlined fs-3 mt-1 me-2">
                            calendar_month
                        </span>
                        <p class="fs-4 ff-inter">
                            29 April
                        </p>
                    </div>
                    <!-- !Time -->

                    <!-- @Search -->
                    <div class="col-5 d-flex justify-content-center  align-items-center my-4 py-3 yellow-right-line">
                        <div class="input-group mb-3 w-75">
                            <input type="text" class="form-control clr-whiteCream" placeholder="Hamburger..."
                                aria-label="Username" aria-describedby="basic-addon1">
                            <span type="button" class="input-group-text btn btn-dark btn-search" id="basic-addon1">
                                <span class="material-symbols-outlined text-dark ">search</span>
                            </span>
                        </div>
                    </div>
                    <!-- @Search -->

                    <!-- *User -->
                    <div class="col-2 d-flex justify-content-center  align-items-center  my-4 py-3">
                        <span class="material-symbols-outlined fs-3 pb-3 me-2">
                            account_circle
                        </span>
                        <p class="fs-4 ff-inter">
                            Admin-234
                        </p>
                    </div>
                    <!-- *User -->
                </div>
                <div class="row border-bottom mx-3">
                    <div class="col">
                        <h3 class="ff-inter fw-bold ps-4 mt-4 mb-3">
                            Recipes List
                        </h3>
                    </div>
                </div>
                <div class="row mx-3">
                    <!-- @TABLE START -->
                    <table class="table ff-inter">
                        <thead>
                            <tr>
                                <th scope="col">Image</th>
                                <th scope="col">Name</th>
                                <th scope="col">Status</th>
                                <th scope="col">Category</th>
                                <th scope="col">Complexity</th>
                                <th scope="col">Occasion</th>
                                <th scope="col">Settings</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row"><img class="w-12" src="./img/recipe (1).png" alt=""></th>
                                <td>Hamburger</td>
                                <td><button type="button" class="btn btn-success">Active</button></td>
                                <td>Dinner</td>
                                <td>Hard</td>
                                <td>Holidays</td>
                                <td><button type="button" class="btn clr-whiteCream shadow border-radius-25">
                                        <span class="material-symbols-outlined">edit</span>
                                    </button>
                                    <button type="button" class="btn clr-whiteCream shadow border-radius-25">
                                        <span class="material-symbols-outlined">delete</span>
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row"><img class="w-12" src="./img/recipe (2).png" alt=""></th>
                                <td>Hamburger</td>
                                <td><button type="button" class="btn btn-success">Active</button></td>
                                <td>Dinner</td>
                                <td>Hard</td>
                                <td>Holidays</td>
                                <td><button type="button" class="btn clr-whiteCream shadow border-radius-25">
                                        <span class="material-symbols-outlined">edit</span>
                                    </button>
                                    <button type="button" class="btn clr-whiteCream shadow border-radius-25">
                                        <span class="material-symbols-outlined">delete</span>
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row"><img class="w-12" src="./img/recipe (3).png" alt=""></th>
                                <td>Hamburger</td>
                                <td><button type="button" class="btn btn-success">Active</button></td>
                                <td>Dinner</td>
                                <td>Hard</td>
                                <td>Holidays</td>
                                <td><button type="button" class="btn clr-whiteCream shadow border-radius-25">
                                        <span class="material-symbols-outlined">edit</span>
                                    </button>
                                    <button type="button" class="btn clr-whiteCream shadow border-radius-25">
                                        <span class="material-symbols-outlined">delete</span>
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row"><img class="w-12" src="./img/recipe (1).png" alt=""></th>
                                <td>Hamburger</td>
                                <td><button type="button" class="btn btn-danger">Disabled</button></td>
                                <td>Dinner</td>
                                <td>Hard</td>
                                <td>Holidays</td>
                                <td><button type="button" class="btn clr-whiteCream shadow border-radius-25">
                                        <span class="material-symbols-outlined">edit</span>
                                    </button>
                                    <button type="button" class="btn clr-whiteCream shadow border-radius-25">
                                        <span class="material-symbols-outlined">delete</span>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <!-- @TABLE END -->
                </div>
            </div>
            <!-- @Content END -->
        </div>
    </section>


    <!--BootStrap JavaScript START-->
    <script src="./js/bootstrap/index.esm.js"></script>
    <script src="./js/bootstrap/index.umd.js"></script>
    <!--BootStrap JavaScript END-->

    <!--Glide JavaScript START-->
    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>

    <script>
        const config = {
            type: 'carousel',
            gap: 40,
            autoplay: 2000,
            hoverpause: true,
            time: 2000,
            perView: 3,
            peek: 60,
            breakpoints: {
                599: {
                    perView: 1,
                    peek: 0,
                },
                900: {
                    gap: 160,
                    perView: 2,
                    peek: 15,
                },
                1300: {
                    gap: 140,
                    perView: 3,
                    peek: 15,
                }
            }
        }
        new Glide('.glide', config).mount()
    </script>
    <!--Glide JavaScript END-->

    <!--AOS ANIMATION START-->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!--AOS ANIMATION END-->


</body>

</html>
